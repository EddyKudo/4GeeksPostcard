<!DOCTYPE html>
<html>
  <head>
  	<title>Postcard HBA</title>
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<link href="https://fonts.googleapis.com/css?family=Tangerine&display=swap" rel="stylesheet"> 
  </head>
  <body>
  		<div class="blankScreen">
  			<header></header>

  			<section>
  				<form class ="postCard" method="post" action="http://formspree.io/some.email@mail.com">
  					<div class ="postCardTop">
  						<img src="https://assets.breatheco.de/apis/img/icon/4geeks.png">
  						<h1>Congradulations!</h1>
  					</div>
  					<div class ="postCardBody">
  						<div class="bodyLeft">
  							<p>Look how Awesome!This is a postcard I created using HTML5 and CSS3 during my 4Geeks Academy course!</p>
  							<p>This is so cool!Can't wait start doing more stuff!</p>
  						</div>
  						<div class="bodyRight">
  							<input type="text" placeholder="First Name">
  							<input type="text" name="message" placeholder="Phone number">
  							<input type="text" name="email" placeholder="E-Mail address">
  						</div>
  					</div>
  					<div class ="postCardButton">
  						<input type="submit" value="Send My Postcard">
  					</div>
  				</form>
  			</section>
  			
  			<footer></footer>
  		</div>
  </body>

</html>
